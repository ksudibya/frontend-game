<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRIVIA QUIZ</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
      <div class="title">
        <h1>TRIVIA QUIZ</h1>
      </div>
      <div class="score"></div>
    </div>

    <div class="display-start">
      <button class="start" onclick="userAction()">START</button>
    </div>

    <div id="trivia"></div>
    <div class="total-score">
      
      <h2>Your Score is <span class="score"></span></h2>
    </div>
    <div class="question">
      <div class="answer">
        <div class="choice correct"></div>
        <div class="choice incorrect"></div>
        <div class="choice incorrect"></div>
        <div class="choice incorrect"></div>
      </div>
    </div>
  </body>
</html>
